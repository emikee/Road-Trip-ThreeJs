<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/2ade894ee3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class = "overlay-wrap">
    <img class = "window-overlay" src = "/Car Window.png"/>
  </div>
  
  <canvas id = "bg"></canvas>
  <div class = "weather-wrap">
    <p>Change the weather...</p>
    <div class="color-toggles">
      <button id="yellow-scene"><i class="fa-solid fa-sun-plant-wilt"></i></button>
      <button id="blue-scene"><i class="fa-solid fa-smog"></i></button>
      <button id="green-scene"><i class="fa-solid fa-tree"></i></button>
    </div>
  </div>
  
  
  <div class = "gui">
    <button id = "music" onClick = "toggleMusic()">Expand playlist <i class="fa-solid fa-chevron-up fa-xs"></i> </button>
    <iframe id = "playlist" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0qYzFIvBla3m3gNOykNJG0?utm_source=generator&theme=0" width="500" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>  
  </div>
  
  
  <script>
    function toggleMusic() {
      $("#playlist").toggleClass("expanded");
      if($("#playlist").attr("class")=="expanded") {
        $("#music").html("Collapse playlist <i class='fa-solid fa-chevron-down fa-xs'></i>");
      }
      else {
        $("#music").html("Expand playlist <i class='fa-solid fa-chevron-up fa-xs'");
      }
    }
  </script>
  <script type="module" src="/main.js"></script>

</body>

</html>
